{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
   
		<title>n-dex</title>

		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    	<link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cosmo/bootstrap.min.css" rel="stylesheet">
    	<link href="{% static 'main/style.css' %}" rel="stylesheet">
    	{% block moreStyle %}{% endblock %}
	</head>

	<body>

		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand">n-dex</a>
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse" id="navbar-main">
						<ul class="nav navbar-nav navbar-right">
							{% if request.user.is_authenticated %}
								<li><a href="/logout/">logout</a></li>
							{% else %}
								<li><a href="#about">about</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
		</div>


		{% block content %}{% endblock %}
		
		<br />

		<div class="footer">
			<div class="container">
				<p>
					<a href="http://msnider.io">michael snider</a> &copy; 2014
				</p>
			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    	<script type="text/javascript">
    		$(function() {
			    $('a[href*=#]:not([href=#])').click(function() {
			      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			        var target = $(this.hash);
			        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			        if (target.length) {
			          $('html,body').animate({
			            scrollTop: target.offset().top
			          }, 1000);
			          return false;
			        }
			      }
			    });
			 });
    		
    		$(function() {
				$(".nav a").click(function() {
					if($(".navbar-toggle").is(":visible"))
					{
						$(".navbar-toggle").click();
					}
				});
			 });
    	</script>
    	{% block moreScript %}{% endblock %}
	</body>
</html>
